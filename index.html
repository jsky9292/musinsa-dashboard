    <script>
        let allProducts = [];
        let filteredProducts = [];
        let currentPage = 1;
        const itemsPerPage = 20;

        // ë°ì´í„° ë¡œë“œ
        async function loadData() {
            try {

                const response = await fetch('products.json');
                if (!response.ok) {

            const data = [];
            for (let i = 1; i <= 100; i++) {
                data.push({

                    ë¸Œëœë“œ: brands[Math.floor(Math.random() * brands.length)],
                    ê°€ê²©: Math.floor(Math.random() * 150000) + 10000,
                    ì›ê°€: Math.floor(Math.random() * 200000) + 20000,

                    ìƒí’ˆë§í¬: `https://www.musinsa.com/products/${i}`

        // í†µê³„ ì—…ë°ì´íŠ¸

            const totalProducts = filteredProducts.length;
            const avgPrice = filteredProducts.reduce((sum, p) => sum + (p.ê°€ê²© || 0), 0) / totalProducts;

            const brands = new Set(filteredProducts.map(p => p.ë¸Œëœë“œ));
            
            document.getElementById('totalProducts').textContent = totalProducts.toLocaleString();
            document.getElementById('avgPrice').textContent = `â‚©${Math.floor(avgPrice).toLocaleString()}`;
            document.getElementById('avgDiscount').textContent = `${avgDiscount.toFixed(1)}%`;
            document.getElementById('totalBrands').textContent = brands.size.toLocaleString();
        }

        // ìƒí’ˆ í‘œì‹œ
        function displayProducts() {
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageProducts = filteredProducts.slice(start, end);
            
            const grid = document.getElementById('productsGrid');

                    <div>

                        ${product.í• ì¸ìœ¨ > 0 ? `<span class="product-discount">${product.í• ì¸ìœ¨}% OFF</span>` : ''}
                    </div>

        // í˜ì´ì§€ë„¤ì´ì…˜
        function displayPagination() {
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
            const pagination = document.getElementById('pagination');

            }
            
            pagination.innerHTML = html;
        }

        // í˜ì´ì§€ ì´ë™

        // ê²€ìƒ‰
        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                filteredProducts = [...allProducts];
            } else {

            const priceRange = document.getElementById('priceFilter').value;
